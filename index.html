<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Yourself</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png" />
    <!--logo favicons-->
    <link rel="stylesheet" href="style.css" >
  
  </head>
  <body>

      
      <div class="container">
      <!--Login-->
      <form class="form" id="login"> 
        <p class="form__title1">Test Yourself</p>
        <h1 class="form__title2">Login</h1>
        <!--div class="form__message form__message--error">Incorrect username/password combination.</div-->
        <!--input for page-->
        <div class="form__input-group">
          <input type="text" class="form__input" autofocus placeholder="Username or email">
          <!--div class="form__input-error-message">This is an error message</div-->
        </div>
        
        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder="Password">
          <div class="form__input-error-message"></div>
        </div>
        
        <button class="form__button" type="Submit">Log in</button>
        
        <p class="form__text">
          <a href="#" class="form__link">Forgot your password?</a>
        </p>

        <p class="form__text">
          <a class=".form__link" href="./" id="linkCreateAccount">Don't have an account? Create an account</a>
        </p>
      </form>
            

    </div>
    <table></table>
  </body>
  <footer></footer>
</html>
